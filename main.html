<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	  <div id="app">
    <div class="vid-container">
      <video id="video" src="./Sounds and Videos/beach.mp4" type="video/mp4"></video>
    </div>

    <div class="player-container">
      <audio id="sound" src="./Sounds and Videos/beach.mp3" type="audio/mp3"></audio>
    </div>

    <div class="sound-picker">
      <button onclick="changeSound('beach')">Meditation-A</button>
      <button onclick="changeSound('rain')">Meditation-B</button>
    </div>

    <div id="time-select">
      <button id="smaller-mins" onclick="setTime(2)">2 Minutes</button>
      <button id="medium-mins" onclick="setTime(5)">5 Minutes</button>
      <button id="long-mins" onclick="setTime(10)">10 Minutes</button>
    </div>

    <div class='time-display'>10:0</div>

    <!-- Play/Pause Button -->
    <button class='play' onclick='togglePlayPause()'>Play/Pause</button> 
  </div>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
